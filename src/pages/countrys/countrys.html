<ion-header align-title="center">
  <header-top ></header-top>
</ion-header>

<ion-content padding class="contInfo">
  <div class="contCountry" *ngFor="let country of countrysArray" >
    <ion-grid>
        <ion-row (click)="selected(country.name, countrysArray)">
          <div class="flag" [ngClass]="{'seleted': country.selected}">
            <img src="{{ country.url }}">
          </div>
          <ion-col col-8 align-self-center>
            <div>{{ country.name | titlecase}}</div>
          </ion-col>
        </ion-row>
    </ion-grid>
    <departaments [hidden]="!country.showLevel" [countrySelected]="countrySelected" [departaments]="country.departaments"></departaments>
    <citys [hidden]="!country.showLevel" [citys]="citysArray" (selected)="citySelected($event)"></citys>
  </div>

  <div class="clear"></div>

  <button ion-button [hidden]="!canNext" color="light" class="center-block goCategorys" (click)="goToCategorys()">Continuar</button>

</ion-content>
